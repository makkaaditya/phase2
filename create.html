<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      Resume Builder
    </header>
    <article>
      <form>
        <section>
          <h2>Career Objective:</h2>
          <select id="career">
            <option select = "selected" disabled>select your career objective</option>
            <option>To build a long-term career in [specific industry] with opportunities for career growth</option>
            <option>To enhance my educational and professional skills in a stable and dynamic workplace</option>
            <option>To bring my strong sense of dedication, motivation, and responsibility to [specific company], and to utilize my [skill] qualifications obtained through [name of college or university]</option>
            <option>To gain employment at [specific company], which will inspire me to enhance my skills in [specific industry] and work as a team player in a positive atmosphere</option>
          </select>
        </section>
        <div class="parent">
          <section>
            <h2>Personal Information:</h2>
            <input type="text" id="name" placeholder="Name" required><br>
             <input type="text" id="email" placeholder="Email"required><br>
          </section>
          <section>
              <h2>Graduation Details</h2>
            <select id="group1">
              <option select ="selected" disabled>select your graduation type</option>
              <option>B.TECH</option>
              <option>B.E</option>
              <option>B.SC</option>


            </select>
            <select id = "branch1">
              <option select = "selected" disabled>select your branch</option>
              <option>C.S.E</option>
              <option>E.C.E</option>
              <option>E.E.E</option>

            </select><br>
            <input type="text" id="college1" placeholder="college name" required>
            <input type="number" id="marks1" placeholder="percentage" required>
          </section>
        </div>
        <div class="parent">
          <section>
            <select id="group2">
              <option select ="selected" disabled>select your degree</option>
              <option>INTERMEDIATE</option>
              <option>DIPLOMA</option>
              <option>I.T</option>


            </select><br>
            <select id="branch2">
              <option select ="selected" disabled>select your branch</option>
              <option>M.P.C</option>
              <option>BI.P.C</option>
              <option>C.E.C</option>

            </select><br>
            <input type="text" id="college2" placeholder="college name" required>
            <input type="number" id="marks2" placeholder="percentage" required>

          </section>
          <section>
            <h2>SSC</h2>
            <select id="group3">
              <option select="selected" disabled>S.S.C</option>
              <option>S.S.C</option>


            </select><br>
            <input type="text" id="college3" placeholder="school name" required>
            <input type="number" id="marks3" placeholder="percentage" required>

          </section>




        </div>
        <section>
          <h2>Technical Skills:<h2>
          <h4>skill must be comma seperated</h4>
          <input type="text" id="tech" placeholder="Technical Skills">
        </section>
      </form>
    </article>



       <button type="button" onclick="addData()">Submit</button>

    </div>
    <script type="text/javascript"src="main.js">

    </script>

  </body>
</html>
